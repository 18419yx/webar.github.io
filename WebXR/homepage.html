<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/aframe.min.js"></script>
		<script src="js/aframe-mouse-cursor-component.min.js"></script>
		<script src="js/usingJS.js"></script>
		<title>homepage</title>
	</head>
	<body>
		<a-scene cursor="rayOrigin:mouse">
			<a-asset>
				<img id="Sechelt" src="img/sechelt.jpg" />
				<img id="Sky" src="img/Sky.jpg" />
				<img id="h1" src="img/h1.jpeg" />
				<img id="h2" src="img/h2.jpeg" />
				<img id="h3" src="img/h3.jpeg" />
			</a-asset>
			
			<a-entity camera look-controls="enabled:false" wasd-controls="enabled:false"></a-entity>
			
			<a-entity boder1 cursor-scale position="-2 0 -5">
				<a-text value="Planetary motion simulation" scale="1 1 1" font=exo2bold position="-1.5 1.2 0"></a-text>
				<a-plane
				id="p1"
				width="1.6"
				height="1.6">
				</a-plane>
				<a-plane
				src="#h1"
				width="1.5"
				height="1.5">
				</a-plane>
			</a-entity>
			
			<a-entity boder2 cursor-scale position="1 0 -5">
				<a-text value="Model" scale="1 1 1" font=exo2bold position="-0.35 1.2 0"></a-text>
				<a-plane
				id="p2"
				width="1.6"
				height="1.6">
				</a-plane>
				<a-plane
				src="#h2"
				width="1.5"
				height="1.5">
				</a-plane>
			</a-entity>
			
			<a-entity boder3 cursor-scale position="4 0 -5">
				<a-text value="Test" scale="1 1 1" font=exo2bold position="-0.25 1.2 0"></a-text>
				<a-plane
				id="p3"
				width="1.6"
				height="1.6">
				</a-plane>
				<a-plane
				src="#h3"
				width="1.5"
				height="1.5">
				</a-plane>
			</a-entity>
			   
			<a-sky src="#Sechelt"></a-sky>
		</a-scene>
	</body>
</html>
