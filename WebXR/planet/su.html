<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>太阳</title>
		<script src="../js/aframe.min.js"></script>
		<script src="../js/cursor-enterandouter.js"></script>
		<script src="../js/aframe-mouse-cursor-component.min.js"></script>
		<style>
		.but{
			width: 200px;
			height: 50px;
			border-radius: 10px;
			background-color: #606060;
		}
		.b1{
			   position: fixed;
			   top: 1%;
			   left: 88%;
		   }
		.b2{
			position: fixed;
			top: 8%;
			left: 88%;
		}
		</style>
	</head>
	<body>
		<a-scene cursor="rayOrigin:mouse">
			<a-asset>
				<!-- <img id="Sun" src="../img/Sun.jpg" /> -->
			</a-asset>
			<a-entity>
				<a-camera id="camera" position="0 0 0"><a-cursor color="#fff" scale="0.5 0.5 0.5"></a-cursor mouse-cursor></a-camera>
			</a-entity>
			<a-sphere 
			    id="s"
			    src="#Sun" 
				radius="3" 
				position="0 0 -10"
				animation="property:rotation;to:0 360 0;loop:true;dur:15000;easing:linear">
			</a-sphere>
<!-- 			<a-entity position="-5 0 -5" rotation="0 45 0">
				<a-plane width="4" height="2" color="#a6a6a6" ></a-plane>
			</a-entity>
			<a-entity position="5 0 -5" rotation="0 -45 0">
				<a-plane width="4" height="2" color="#a6a6a6" ></a-plane>
			</a-entity> -->
			<a-entity id="pl" position="-11 2 -10" visible="false">
				<a-text value="Name:Sun" position="0 2 0" scale="4 4 4" font=mozillavr animation="property:object3D.position.y;to:2.1;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
				<a-text value="Radius:695500km" position="0 0 0" scale="4 4 4" font=mozillavr animation="property:object3D.position.y;to:0.1;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
			</a-entity>			
			
			<a-entity id="pll" position="10 0 -10" visible="false">
				<a-plane width="8" height="4" color="#606060"></a-plane>
			</a-entity>
			
			<!-- <a-entity id="pl" position="0 4 -7" rotation="30 0 0" visible="false">
				<a-plane cursor-enterandouter width="1.4" height="1.4" color="#606060" position="-4 0 0">
					
				</a-plane>
				<a-plane cursor-enterandouter width="1.4" height="1.4" color="#606060" position="-1.4 0 0"></a-plane>
				<a-plane cursor-enterandouter width="1.4" height="1.4" color="#606060" position="1.4 0 0"></a-plane>
				<a-plane cursor-enterandouter width="1.4" height="1.4" color="#606060" position="4 0 0"></a-plane>
			</a-entity> -->
			
			<a-sky color="#000000"></a-sky>
		</a-scene>
		<button class=" but b1"><font color="#fff" size="3">Simple Information</font></button>
		<button class=" but b2"><font color="#fff" size="3">Video</font></button>
		<script>
		   function showS()
		   {
			   var yn = document.querySelector("#pl").getAttribute("visible")
			   if(yn == false){
				   document.querySelector("#pl").setAttribute("visible","true")
			   }else{
				   document.querySelector("#pl").setAttribute("visible","false")
			   }
		   }
		   function showV()
		   {
		   		var yn = document.querySelector("#pll").getAttribute("visible")
		   		if(yn == false){
		   			document.querySelector("#pll").setAttribute("visible","true")
		   		}else{
		   			document.querySelector("#pll").setAttribute("visible","false")
		   		}
		   }
           document.querySelector(".b1").addEventListener("click",function(){
			   showS()
		   })
		   document.querySelector(".b2").addEventListener("click",function(){
		   	   showV()
		   })
		   document.querySelector("#s").addEventListener("click",function(){
			   showS()
		   })
		</script>
	</body>
</html>
