<!DOCTYPE html>
<html>
<head>
  <title>太阳</title>
  <script src="../js/aframe.min.js"></script>
  <script src="../js/aframe-mouse-cursor-component.min.js"></script>
  <script src="../js/cursor-scale.js"></script>
  <style>
    .d1{
		font-family: 宋体;
		color: #FFFFFF;
		width: 30%;
		height: 90%;
		background-color: rgba(255,255,255,0.35);
		position: fixed;
		top: 5%;
		left: 65%;
		visibility: hidden;
	}
	span{
		font-size: 20px;
		line-height: 30px;
	}
  </style>
</head>

<body>
  <a-scene cursor="rayOrigin:mouse">
	  <a-asset>
		  <img id="Sun" src="../img/Sun.jpg" />
		  <img id="Star" src="../img/宇宙4K%20(5).jpg" />
	  </a-asset>
	<a-entity>
		<a-camera position="0 0 0"></a-camera>
	</a-entity>
	
	<a-entity position="0 0 -10">
		<a-sphere
		    id="s"
		    src="#Sun" 
			radius="3" 
			animation="property:rotation;to:0 360 0;loop:true;dur:20000;easing:linear">
		</a-sphere>
	</a-entity>
	
	<a-entity cursor-scale id="pll" position="0 5 -10" visible="false">
			<a-text value="Brief Introduction" position="-2.7 0.3 0" scale="3 3 3" font=mozillavr></a-text>
	</a-entity>
	
	<a-entity id="pl" position="-12 2 -10" visible="false">
		<a-text value="Name:Sun" position="0 1 0" scale="4 4 4" font=mozillavr animation="property:object3D.position.y;to:1.15;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="Radius:695500km" position="0 -2 0" scale="4 4 4" font=mozillavr animation="property:object3D.position.y;to:-1.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="Rotation:From West To East" position="0 -5 0" scale="4 4 4" font=mozillavr animation="property:object3D.position.y;to:-4.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
	</a-entity>	
	
	<a-sky color="lightblue"></a-sky>
  </a-scene>
  
  <div class="d1">
	  <h1 align="center">图文介绍</h3><br />
	  <span>&nbsp;&nbsp;太阳(Sun)是太阳系的中心天体，占有太阳系总体质量的99.86%。太阳系中的八大行星、小行星、流星、彗星、外海王星天体以及星际尘埃等，都围绕着太阳公转，而太阳则围绕着银河系的中心公转。</span><br />
	  <span>&nbsp;&nbsp;太阳是位于太阳系中心的恒星，它几乎是热等离子体与磁场交织着的一个理想球体。太阳直径大约是1392000（1.392×10⁶）千米，相当于地球直径的109倍；体积大约是地球的130万倍；其质量大约是2×10³⁰千克（地球的330000倍）。从化学组成来看，现在太阳质量的大约四分之三是氢，剩下的几乎都是氦，包括氧、碳、氖、铁和其他的重元素质量少于2%，采用核聚变的方式向太空释放光和热。</span>
  </div>
  
  <script>
     function show1()
     {
  	   var yn = document.querySelector("#pl").getAttribute("visible")
  	   if(yn == false){
  		   document.querySelector("#pl").setAttribute("visible","true")
  	   }else{
  		   document.querySelector("#pl").setAttribute("visible","false")
  	   }
     }
	 function show2()
	 {
	   var yn = document.querySelector("#pll").getAttribute("visible")
	   if(yn == false){
	   		   document.querySelector("#pll").setAttribute("visible","true")
	   }else{
	   		   document.querySelector("#pll").setAttribute("visible","false")
	   }
	 }
     document.querySelector("#s").addEventListener("click",function(){
  	   show1()
	   show2()
     })
	 document.querySelector("#pll").addEventListener("click",function(){
		 document.querySelector(".d1").setAttribute("style","visibility: visible;")
	 })
  </script>
</body>
</html>
