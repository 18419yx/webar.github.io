<!DOCTYPE html>
<html>
<head>
  <title>天王星</title>
  <script src="../js/aframe.min.js"></script>
  <script src="../js/aframe-mouse-cursor-component.min.js"></script>
  <script src="../js/cursor-scale.js"></script>
  <script src="../js/cursor-enterandouter.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin:mouse">
	  <a-asset>
		  <img id="Uranus" src="../img/Uranus.jpg" />
		  <img id="Sky" src="../img/Sky.jpg"/>
	  </a-asset>
	<a-entity>
		<a-camera position="0 0 0"></a-camera>
	</a-entity>
	
	<a-entity>
		<a-text cursor-enterandouter id="back" value="Back" position="-12 6 -10" scale="4 4 4" font=exo2bold animation="property:object3D.position.y;to:6.15;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
	</a-entity>
	
	<a-entity position="0 0 -10">
		<a-sphere
		    id="s"
		    src="#Uranus" 
			radius="3" 
			animation="property:rotation;to:0 360 0;loop:true;dur:20000;easing:linear">
		</a-sphere>
	</a-entity>
	
	<a-entity cursor-scale id="pll" position="0 5 -10" visible="false">
			<a-text value="Brief Introduction" position="-2.7 0.3 0" scale="3 3 3" font=exo2bold></a-text>
	</a-entity>
	
	<a-entity id="pl" position="-12 2 -10" visible="false">
		<a-text value="Name:Uranus" position="0 1 0" scale="3 3 3" font=exo2bold animation="property:object3D.position.y;to:1.15;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="太阳" position="0 -1 0" scale="3 3 3" font="../font/custom-msdf/custom-msdf.json" fontImage="../font/custom-msdf/custom.png" animation="property:object3D.position.y;to:-0.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="Rotation:From West To East" position="0 -3 0" scale="3 3 3" font=exo2bold animation="property:object3D.position.y;to:-2.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="Revolution:From West To East" position="0 -5 0" scale="3 3 3" font=exo2bold animation="property:object3D.position.y;to:-4.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
	</a-entity>	
	
	<a-entity id="plll" position="12 0 -10" rotation="0 -30 0" visible="false">
		<a-plane width="8.6" height="10" color="#464646">
			<a-text position="-4 4.5 0" scale="2 2 2" value="The sun is the center of the solar system,"></a-text>
			<a-text position="-4.3 4 0" scale="2 2 2" value="accounting for 86.99% of the total mass."></a-text>
		</a-plane>
	</a-entity>
	
	<a-sky src="#Sky"></a-sky>
  </a-scene>
  
  <script>
     function show1()
     {
  	   var yn = document.querySelector("#pl").getAttribute("visible")
  	   if(yn == false){
  		   document.querySelector("#pl").setAttribute("visible","true")
  	   }else{
  		   document.querySelector("#pl").setAttribute("visible","false")
  	   }
     }
	 function show2()
	 {
	   var yn = document.querySelector("#pll").getAttribute("visible")
	   if(yn == false){
	   		   document.querySelector("#pll").setAttribute("visible","true")
	   }else{
	   		   document.querySelector("#pll").setAttribute("visible","false")
	   }
	 }
	 function show3()
	 {
	   var yn = document.querySelector("#plll").getAttribute("visible")
	   if(yn == false){
	   		   document.querySelector("#plll").setAttribute("visible","true")
	   }else{
	   		   document.querySelector("#plll").setAttribute("visible","false")
	   }
	 }
     document.querySelector("#s").addEventListener("click",function(){
  	   show1()
	   show2()
     })
	 document.querySelector("#pll").addEventListener("click",function(){
		 /* document.querySelector(".d1").setAttribute("style","visibility: visible;") */
		 show3()
	 })
	 document.querySelector("#back").addEventListener("click",function(){
	 		 window.open("../main.html")
	 		 window.close()
	 })
  </script>
</body>
</html>
