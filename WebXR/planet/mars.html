<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
  <title>火星</title>
  <script src="../js/aframe.min.js"></script>
  <script src="../js/aframe-mouse-cursor-component.min.js"></script>
  <script src="../js/usingJS.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin:mouse">
	  <a-asset>
		  <img id="Mars" src="../img/Mars.jpg" />
		  <img id="Sky" src="../img/Sky.jpg"/>
		  <video id="myvideo" src="../video/mars.mp4"></video>
	  </a-asset>
	<a-entity>
		<a-camera position="0 0 0"></a-camera>
	</a-entity>
	
	<a-entity>
		<a-text cursor-enterandouter id="back" value="Back" position="-12 6 -10" scale="4 4 4" font=exo2bold animation="property:object3D.position.y;to:6.15;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text cursor-enterandouter id="home" value="Home" position="-12 7.5 -10" scale="4 4 4" font=exo2bold animation="property:object3D.position.y;to:7.65;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
	</a-entity>
	
	<a-entity position="0 0 -10" animation="property:object3D.position.x;to:-7;dur:1000;easing:linear;autoplay:false">
		<a-sphere
		    id="s"
		    src="#Mars" 
			radius="3" 
			animation="property:rotation;to:0 360 0;loop:true;dur:20000;easing:linear"
			>
		</a-sphere>
	</a-entity>
	
	<a-entity id="pll" position="0 5 -10" visible="true">
			<a-text id="b1" scaler value="Attribute" position="-1.5 2 0" scale="3 3 3" font=exo2bold></a-text>
			<!-- <a-text id="b2" scaler value="Basic Introduction" position="-6 0 0" scale="3 3 3" font=exo2bold></a-text> -->
			<a-text id="b3" scaler value="Video" position="-1 1 0" scale="3 3 3" font=exo2bold></a-text>
			<a-text id="b4" scaler value="Detail" position="-1 0 0" scale="3 3 3" font=exo2bold></a-text>
	</a-entity>
	
	<a-entity id="pl" position="-12 2 -10" rotation="0 0 0" visible="false">
		<a-text value="Name:Mars" position="0 1 0" scale="3 3 3" font=exo2bold animation="property:object3D.position.y;to:1.15;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="Radius:3398km" position="0 -1 0" scale="3 3 3" font=exo2bold animation="property:object3D.position.y;to:-0.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="Rotation:From West To East" position="0 -3 0" scale="3 3 3" font=exo2bold animation="property:object3D.position.y;to:-2.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
		<a-text value="Revolution:From West To East" position="0 -5 0" scale="3 3 3" font=exo2bold animation="property:object3D.position.y;to:-4.95;dir:alternate;loop:true;dur:1000;easing:linear"></a-text>
	</a-entity>	
	
<!-- 	<a-entity id="plll" position="9 0 -10" rotation="0 0 0" visible="false">
		<a-plane width="10" height="10" color="#000000" transparent="true" opacity="0.2">
			<a-text position="-5 4.5 0" scale="1.8 1.8 1.8" 
			value="The sun is the center of the solar system,The sun is the center of the solar system,The sun is the center of the solar system,The sun is the center of the solar system," >
			</a-text>
			<!-- <a-text color="#747474" value="太阳" position="0 -1 0" scale="3 3 3" font="../font/custom-msdf/custom-msdf.json" fontImage="../font/custom-msdf/custom.png"></a-text> -->
		</a-plane>
	</a-entity> -->
	
	<a-video id="vi" videohandler src="#myvideo" width="10" height="5" position="10 0 -10" transparent="true" opacity="0.7" visible="false"></a-video>
	<a-sky color="#000"></a-sky>
  </a-scene>

  <script>
     function show1()
     {
  	   var yn = document.querySelector("#pl").getAttribute("visible")
  	   if(yn == false){
  		   document.querySelector("#pl").setAttribute("visible","true")
  	   }else{
  		   document.querySelector("#pl").setAttribute("visible","false")
  	   }
     }
	 function show2()
	 {
	   var yn = document.querySelector("#pll").getAttribute("visible")
	   if(yn == false){
	   		   document.querySelector("#pll").setAttribute("visible","true")
	   }else{
	   		   document.querySelector("#pll").setAttribute("visible","false")
	   }
	 }
	 function show3()
	 {
	   var yn = document.querySelector("#vi").getAttribute("visible")
	   if(yn == false){
	   		   document.querySelector("#vi").setAttribute("visible","true")
	   }else{
	   		   document.querySelector("#vi").setAttribute("visible","false")
	   }
	 }
     document.querySelector("#s").addEventListener("click",function(){
	   show2()
     })
	 document.querySelector("#b1").addEventListener("click",function(){
	   show1()
	 })
	 document.querySelector("#b3").addEventListener("click",function(){
	 		 /* document.querySelector(".d1").setAttribute("style","visibility: visible;") */
	   show3()
	 })
	 document.querySelector("#back").addEventListener("click",function(){
	 		 window.open("../planet.html")
	 		 window.close()
	 })
	 document.querySelector("#home").addEventListener("click",function(){
	 		 window.open("../homepage.html")
	 		 window.close()
	 })
	 document.querySelector("#b4").addEventListener("click",function(){
	 		 window.open("../chinesetext/mars-text.html")
			 window.close()
	 })
  </script>
</body>
</html>
