<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Solar System</title>
		<script src="./js/aframe.min.js"></script>
		<script src="js/cursor-scale.js"></script>
		
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="Sun" src="img/Sun.jpg" />
				<img id="Earth" src="img/Earth.png" />
				<img id="Jupiter" src="img/Jupiter.jpg" />
				<img id="Venus" src="img/Venus.jpg" />
				<img id="Mars" src="img/Mars.jpg" />
				<img id="Mercury" src="img/Mercury.jpg" />
				<img id="Saturn" src="img/Saturn.jpg" />
				<img id="Uranus" src="img/Uranus.jpg" />
				<img id="Neptune" src="img/Neptune.jpg" />
				<img id="Ring" src="img/Ring.jpg" />
				<img id="sky" src="img/Star.jpg" />
			</a-assets>
			<!-- 摄像机 -->
			<a-entity id="rig" position="0 10 15"><a-camera id="camera"><a-cursor color="#fff"></a-cursor></a-camera></a-entity>
			<!-- 太阳 -->
			<a-sphere cursor-scale id="sun" position="0 0 0" src="#Sun" radius="2" animation="property:rotation;to:0 360 0;loop:true;dur:20000;easing:linear"></a-sphere>
			<a-text id="sun-text" value="sun" color="#ffffff" position="-0.8 4 0" scale="4 4 4" visible="true"></a-text>
			<!-- 水星 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="3.99" radius-outer="4.01"></a-ring>
			<a-entity position="4 0 0" pivot="-4 0 0" animation="property:rotation;to:0 360 0;loop:true;dur:15000;easing:linear">
				<a-sphere cursor-scale id="mercury" src="#Mercury" radius="1" animation="property:rotation;to:0 360 0;loop:true;dur:10000;easing:linear"></a-sphere>
			</a-entity>
			<!-- 金星 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="7.99" radius-outer="8.01"></a-ring>
			<a-entity position="8 0 0" pivot="-8 0 0" animation="property:rotation;to:0 -360 0;loop:true;dur:20000;easing:linear">
				<a-sphere cursor-scale id="venus" src="#Venus" radius="1" animation="property:rotation;to:0 -360 0;loop:true;dur:10000;easing:linear"></a-sphere>
			</a-entity>
			<!-- 地球 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="11.99" radius-outer="12.01"></a-ring>
			<a-entity position="12 0 0" pivot="-12 0 0" animation="property:rotation;to:0 360 0;loop:true;dur:25000;easing:linear">
				<a-sphere cursor-scale id="earth" src="#Earth" radius="1" animation="property:rotation;to:0 360 0;loop:true;dur:10000;easing:linear"></a-sphere>
			</a-entity>
			<!-- pivot属性控制公转，以实体本身坐标确定旋转点 -->
			<!-- <a-entity id="sphere" geometry="primitive:sphere" material="color:black" position="0 5 0"></a-entity> -->
			<!-- 火星 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="15.99" radius-outer="16.01"></a-ring>
			<a-entity position="16 0 0" pivot="-16 0 0" animation="property:rotation;to:0 360 0;loop:true;dur:30000;easing:linear">
				<a-sphere cursor-scale id="mars" src="#Mars" radius="1" animation="property:rotation;to:0 360 0;loop:true;dur:10000;easing:linear"></a-sphere>
			</a-entity>
			<!-- 木星 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="19.99" radius-outer="20.01"></a-ring>
			<a-entity position="20 0 0" pivot="-20 0 0" animation="property:rotation;to:0 360 0;loop:true;dur:35000;easing:linear">
				<a-sphere cursor-scale id="jupiter" src="#Jupiter" radius="1" animation="property:rotation;to:0 360 0;loop:true;dur:15000;easing:linear"></a-sphere>
			</a-entity>
			<!-- 土星 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="23.99" radius-outer="24.01"></a-ring>
			<a-entity position="24 0 0" pivot="-24 0 0" animation="property:rotation;to:0 360 0;loop:true;dur:40000;easing:linear">
				<a-sphere cursor-scale id="saturn" src="#Saturn" radius="1" animation="property:rotation;to:0 360 0;loop:true;dur:20000;easing:linear"><a-ring src="#Ring" radius-inner="1.3" radius-outer="1.6" rotation="-45 0 0"></a-ring></a-sphere>
			</a-entity>
			<!-- 天王星 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="27.99" radius-outer="28.01"></a-ring>
			<a-entity position="28 0 0" pivot="-28 0 0" animation="property:rotation;to:0 360 0;loop:true;dur:50000;easing:linear">
				<a-sphere cursor-scale id="uranus" src="#Uranus" radius="1" animation="property:rotation;to:0 360 0;loop:true;dur:25000;easing:linear"></a-sphere>
			</a-entity>
			<!-- 海王星 -->
			<a-ring color="white" rotation="-90 0 0" radius-inner="31.99" radius-outer="32.01"></a-ring>
			<a-entity position="32 0 0" pivot="-32 0 0" animation="property:rotation;to:0 360 0;loop:true;dur:60000;easing:linear">
				<a-sphere cursor-scale id="neptune" src="#Neptune" radius="1" animation="property:rotation;to:0 360 0;loop:true;dur:30000;easing:linear"></a-sphere>
			</a-entity>
			
			<a-sky color="black"></a-sky>
			<a-light type="ambient" color="white"></a-light>
		</a-scene>
		<script>
           sun.addEventListener("click",function(){
			   window.open("loading.html")
		   })
		</script>
	</body>
</html>
