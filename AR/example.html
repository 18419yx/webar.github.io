<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主场景</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <!-- <a-scene physics>
        <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
		<a-sky color="#ECECEC"></a-sky>
    </a-scene> -->
	<a-scene physics>
	  <a-box position="-1 4 -3" rotation="0 45 0" color="white" dynamic-body></a-box>
	  <a-sphere position="3 4 -3" rotation="0 0 0" radius="1" color="#4CC3D9" dynamic-body></a-sphere>
	  <a-plane position="0 -0.5 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
	  <a-ocean color="aqua" depth="100" width="100" static-body></a-ocean>
	  <a-sky color="#4fb5cc"></a-sky>
	</a-scene>
</body>
</html>
