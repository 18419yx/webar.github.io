<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/aframe.min.js"></script>
		<script src="js/cursor-enterandouter.js"></script>
		<title></title>
		<style>
		   #but-ar{
			   width: 57px;
			   height: 34.5px;
			   z-index: 9999;
			   border-radius: 8px;
			   border: 3px solid #4f4f4f;
			   background-color: #ffffff;
			   position: fixed;
			   cursor: pointer;
			   top: 5px;
			   left: 5px;
		   }
		   span{
			   color: #a1a1a1;
			   font-size: 20px;
			   font-weight: 600;
		   }
		</style>
	</head>
	<body>
		<a-scene>
			<a-asset>
				<img id="Star" src="img/Star.jpg" />
				<a-asset-item id="hand" src= https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/blaster/model.gltf>
				</a-asset-item>
				<video id="vedio" autoplay loop="true" src="img/QQ录屏20220403154100.mp4"></video>
			</a-asset>
			<a-camera>
				<a-cursor color="#fff">
					<a-gltf-model
					      id= "_hand"
					      src= "#hand" 
					      position= "1 -0.6 0.2"
					      scale= "1 1 1"
					      rotation= "0 180 0"
					    ></a-gltf-model>
				</a-cursor>
			</a-camera>
			
			    <a-plane color="#494949" width="15" height="4" position="-10 10 -25" rotation="0 30 0"></a-plane>
				<a-plane cursor-enterandouter id="p1" color="#606060" width="15" height="3" position="-10 6.5 -25" rotation="0 30 0">
					<a-text value="Test" color="#FFFFFF" position="-2 1 0" scale="8 8 8" font=mozillavr></a-text>
				</a-plane>
				<a-plane cursor-enterandouter id="p2" color="#606060" width="15" height="3" position="-10 3.5 -25" rotation="0 30 0">
					<a-text value="Test" color="#FFFFFF" position="-2 1 0" scale="8 8 8" font=mozillavr></a-text>
				</a-plane>
				<a-plane cursor-enterandouter id="p3" color="#606060" width="15" height="3" position="-10 0.5 -25" rotation="0 30 0">
					<a-text value="Test" color="#FFFFFF" position="-2 1 0" scale="8 8 8" font=mozillavr></a-text>
				</a-plane>
				<a-plane cursor-enterandouter id="p4" color="#606060" width="15" height="3" position="-10 -2.5 -25"rotation="0 30 0">
					<a-text value="Test" color="#FFFFFF" position="-2 1 0" scale="8 8 8" font=mozillavr></a-text>
				</a-plane>
				<a-plane cursor-enterandouter id="p5" color="#606060" width="15" height="3" position="-10 -5.5 -25"rotation="0 30 0">
					<a-text value="Test" color="#FFFFFF" position="-2 1 0" scale="8 8 8" font=mozillavr></a-text>
				</a-plane>
				
				<!-- <a-video width="6" height="3" src="#vedio" position="0 0 -25"></a-video> -->
				<a-link href="main.html" title="tianzhuanw"  position="0 0 -25"></a-link>
			
			<a-sky color="#bababa"></a-sky>
			<button id="but-ar"><span>AR</span></button>
		</a-scene>
		<script>
		   
		   p1.addEventListener("click",function(){
			   window.open("main.html")
		   })
		
		   var _but = document.querySelector("#but-ar")
		   _but.onclick = function(){
			   window.open("testing.html");
		   }
		</script>
	</body>
</html>
